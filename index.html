        <img id = "cloacking" onclick="hide()" width= "100" height="100" src="https://img1.daumcdn.net/thumb/C176x176/?fname=https://t1.daumcdn.net/tistoryfile/fs11/20_tistory_2008_12_01_16_55_493398712eb80?original" alt="클로킹 버튼">
</div>


    <script> 
        function hide() { 
            let status  = document.getElementById("wraith").style.visibility
            
            if(status == "" ) { 
                document.getElementById("wraith").style.visibility = "hidden";
            }
            else if (status == "hidden") { 
                document.getElementById("wraith").style.visibility = "";

            }
        }
    </script>
